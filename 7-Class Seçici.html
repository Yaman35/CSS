<!DOCTYPE html>
    <html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial">

<title> Class Seçici </title> 

<link rel="stylesheet" href="css/7-class.css"> 

</head>

<body>

    <h3 class="color-blue">Hüseyin YAMAN</h3> <!--class niteliği ile aynı anda aynı classa sahip birden fazla etikete müdahele edebiliriz-->

    <p class="color-blue text-bold"> Emine YAMAN </p> <!--Bu şekilde bir etikete birden fazla class atanabilir-->
    
    <p class="color-blue" id="paragraf2"> Bu paragraftır</p> <!--Görüleceği üzere bunun class ında sadece color-blue olduğu için rengi mavi olur, "color-blue text-bold" olsaydı kırmızı olurdu -->
                                                             <!--Bu şekilde id de alabilirler ve üzerinde işlem yaptırabilirim, her daim sıralamadaki son kod geçerli olur-->

    <p class="color-blue text-bold" id="paragraf3"> Master Degree </p>      

    <div class="color-blue"> Yavuz Ali YAMAN </div> <!--Eğer bunu da kalın yazdırmak istersem sadece class kısmına text-bold yazmam yeterlidir,çünkü css kodunda öyle bir class ım mevcuttur-->
    
</body>


</html>
