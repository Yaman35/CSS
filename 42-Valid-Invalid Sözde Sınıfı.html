<input type="text" minlength="3" maxlength="10" pattern="[0-9]+">

        <span></span>
    </li>
     <br>

    <li><label for="eposta">E-mailiniz</label>
        <input type="email" id="eposta" required >
        <span></span>
    </li>
   
</ul>
