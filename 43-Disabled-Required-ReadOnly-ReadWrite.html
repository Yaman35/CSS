     <!DOCTYPE html>
    <html lang="tr">
<head>
    <meta charset="utf-8">

<title> CSS Başlangıç </title> 

<link rel="stylesheet" href="css/43-Disabled-Required-ReadOnly-ReadWrite.css"> 

</head>

<body>

    <input type="text" class="input1"> <br><br>

    <input type="text" class="input1" disabled placeholder="Burası değiştirilemez" > <br><br>

    <hr>

    <input type="text" class="input2"> <br><br>

    <input type="text" class="input2" required>

    <hr>

    <input type="text" class="input3"> <br><br>

    <input type="text" class="input3" readonly>

    <hr>

    <p>Paragraf 1</p>

    <p contenteditable>Paragraf 2 (Edit yapılabilir paragraf)</p> <!--Yani read-only bir paragraf değil-->

</body>


</html>
